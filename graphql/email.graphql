type Email 
{
	id: ID!
	user_id: User! @belongsTo(relation: "user")
	company_id: Company! @belongsTo(relation: "company")
	email: String!
	created_at: Date!
  updated_at: Date!
}

input emailInput
{
	id: ID @rules(apply: ["belongsToMe:emails"])
	company_id: ID @rules(apply: ["belongsToMe:companies"])
	user_id: ID
	email: String!
}

